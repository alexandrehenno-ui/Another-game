<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sniper Shooter Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu" class="overlay">
    <h1>Sniper Shooter</h1>
    <button id="singleplayerBtn">Single Player</button>
    <button id="multiplayerBtn">Multiplayer</button>
    <div id="levelSelect" style="display:none;">
      <h2>Select Level</h2>
      <div id="levels"></div>
      <button id="backBtn">Back</button>
    </div>
  </div>
  <div id="multiplayerLobby" class="overlay" style="display:none;">
    <h2>Multiplayer Lobby</h2>
    <input type="text" id="playerName" placeholder="Your name">
    <button id="joinGameBtn">Join Game</button>
    <div id="playersList"></div>
    <button id="backLobbyBtn">Back</button>
  </div>
  <canvas id="gameCanvas" width="900" height="600" style="display:none;"></canvas>
  <div id="hud" style="display:none;">
    <span id="levelInfo"></span>
    <span id="scoreInfo"></span>
    <span id="multiplayerInfo"></span>
    <button id="exitBtn">Exit</button>
  </div>
  <script src="game.js"></script>
  <script src="multiplayer.js"></script>
</body>
</html>
